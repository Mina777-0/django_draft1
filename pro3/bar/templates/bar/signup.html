{% extends "bar/layout.html" %}

{% block title %}
    signup
{% endblock %}

{% block body %}
<div>
    {% if message %}
        <h2>{{ message }}</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
        
      </form>
    
    <a href="{% url 'signin' %}">Return to Login page</a>
</div>
{% endblock %}
